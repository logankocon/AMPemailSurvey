<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Netlify Form</title>
  </head>
  <body>
    <form name="survey" method="post" netlify>
      <!-- Netlify automatically picks up a form named "survey" -->
      <label>
        How do you like our product?
        <input type="text" name="feedback" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
